# Pipeline Settings

# Scoring thresholds
scoring:
  minimum_score: 35  # Lowered from 40 to capture more opportunities
  top_n_jobs: 30

# Scoring weights (must sum to 100)
weights:
  semantic_similarity: 40  # 0-40 points
  skill_match: 25          # 0-25 points
  experience_fit: 15       # 0-15 points
  company_signal: 10       # 0-10 points
  penalties: 10            # -10 to +10 points

# Hacker News scraper
hackernews:
  enabled: true
  # Search for the latest "Who's Hiring" thread

# YC Work at a Startup scraper
ycombinator:
  enabled: true
  max_results: 30  # YC has lots of AI startups

# Remotive AI/ML Jobs scraper
remotive:
  enabled: false  # 403 Forbidden - strong bot detection
  max_results: 30  # Remote AI/ML specific

# Wellfound (AngelList) scraper
wellfound:
  enabled: false  # 403 Forbidden - strong bot detection
  max_results: 30  # Startup job board

# Hugging Face Jobs scraper
huggingface:
  enabled: true  # Using Workable API
  max_results: 20  # AI/ML focused job board

# Tavily Job Search (bypasses bot detection)
tavily_jobs:
  enabled: true
  max_results: 30  # Searches across Remotive, Wellfound, HF, and general web

# Tavily Web Search configuration
tavily:
  api_key: ""  # Set via TAVILY_API_KEY environment variable
  enabled: true
  enrich_companies: true  # Enable company enrichment via web search
  max_enrichment_jobs: 80  # Increased from 30 (~160 credits/run, 1280/month < 1000 free tier)

# Email configuration
email:
  recipient: "nihalpardeshi12344@gmail.com"
  subject_prefix: "[AI Jobs]"

# LLM configuration (Groq)
llm:
  model: "llama-3.3-70b-versatile"
  temperature: 0  # Deterministic
  max_tokens: 2000

# Deduplication
dedup:
  # Store seen job IDs in this file
  cache_file: "data/seen_jobs.json"
